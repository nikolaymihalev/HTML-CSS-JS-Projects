<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img id="copy-pass" src="images/copy.png">
        </div>
        <button id="generate-pass"><img src="images/generate.png">Generate Password</button>
    </div>

    <script>
        const PASSWORD_LENGTH = 12;
        const UPPERCASE_LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const LOWERCASE_LETTERS = "abcdefghijklmnopqrstuvwxyz";
        const NUMBERS = "0123456789";
        const SYMBOLS = "@#$%^&*()_+~|{}[]<>/-=";

        const allChars = UPPERCASE_LETTERS + LOWERCASE_LETTERS + NUMBERS + SYMBOLS;

        const passwordBox = document.getElementById('password');
        const generateBtn = document.getElementById('generate-pass');
        const copyImgBtn = document.getElementById('copy-pass');

        function createPassword() {
            let password = '';
            password += UPPERCASE_LETTERS[Math.floor(Math.random() * UPPERCASE_LETTERS.length)];

            while (PASSWORD_LENGTH > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }

        generateBtn.addEventListener('click', createPassword);
        copyImgBtn.addEventListener('click', copyPassword);
    </script>
</body>

</html>
